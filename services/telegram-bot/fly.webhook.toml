app = "crypto-webhook-test"
primary_region = "sin"

[build]
  dockerfile = "Dockerfile.webhook"

[http_service]
  internal_port = 5000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/health"

[env]
  MARKET_DATA_URL = "https://crypto-assistant-prod.fly.dev"
  PORT = "5000"

[[services]]
  protocol = "tcp"
  internal_port = 5000

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["http", "tls"]

  [services.concurrency]
    type = "connections"
    hard_limit = 1000
    soft_limit = 800

[machine]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512